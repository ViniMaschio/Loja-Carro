<!-- Hero Section -->
<div class="hero-section bg-dark text-white py-5">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6">
        <h1 class="display-4">Encontre o Carro dos Seus Sonhos</h1>
        <p class="lead">
          Os melhores veículos com as melhores condições do mercado
        </p>
        <button class="btn btn-primary btn-lg" [routerLink]="['/produtos']">
          Ver Catálogo
        </button>
      </div>
      <div class="col-md-6">
        <img
          src="img/ferrari.jpeg"
          alt="Carro em destaque"
          class="img-fluid rounded"
        />
      </div>
    </div>
  </div>
</div>

<!-- Serviços -->
<section class="services bg-light py-5">
  <div class="container">
    <h2 class="text-center mb-4">Nossos Serviços</h2>
    <div class="row">
      <div class="col-md-12 text-center mb-4">
        <i class="fas fa-car fa-3x mb-3"></i>
        <h4>Aluguel de Carros</h4>
        <p>Os melhores veículos para alugar com preços competitivos</p>
      </div>
    </div>
  </div>
</section>

<!-- Contato -->
<section class="contact py-5">
  <div class="container">
    <h2 class="text-center mb-4">Entre em Contato</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="form">
              <div class="mb-3">
                <input
                  type="text"
                  id="nome"
                  class="form-control"
                  placeholder="nome"
                  formControlName="nome"
                />
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Email"
                  formControlName="email"
                />
              </div>
              <div class="mb-3">
                <textarea
                  id="mensagem"
                  class="form-control"
                  rows="3"
                  placeholder="Mensagem"
                  formControlName="mensagem"
                ></textarea>
              </div>
              <button
                type="submit"
                (click)="onSubmit()"
                class="btn btn-primary w-100"
              >
                Enviar Mensagem
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
